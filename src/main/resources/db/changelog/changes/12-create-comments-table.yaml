databaseChangeLog:
  - changeSet:
      id: create-comments-table
      author: Unbidden
      changes:
        - createTable:
            tableName: comments
            columns: 
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tasks_comments
                    references: tasks(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_comments
                    references: users(id)
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false      
              - column:
                  name: timestamp
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
