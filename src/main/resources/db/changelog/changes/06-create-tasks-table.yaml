databaseChangeLog:
  - changeSet:
      id: create-tasks-table
      author: Unbidden
      changes:
        - createTable:
            tableName: tasks
            columns: 
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false      
              - column:
                  name: description
                  type: varchar(255)   
              - column:
                  name: priority
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: date
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_projects_tasks
                    references: projects(id)
              - column:
                  name: assignee_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_tasks
                    references: users(id)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
