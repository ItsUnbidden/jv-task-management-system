databaseChangeLog:
  - changeSet:
      id: create-projects-table
      author: Unbidden
      changes:
        - createTable:
            tableName: projects
            columns: 
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false      
              - column:
                  name: description
                  type: varchar(255) 
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
              - column:
                  name: status
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: is_private
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
