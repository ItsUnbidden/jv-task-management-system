databaseChangeLog:
  - changeSet:
      id: create-labels-table
      author: Unbidden
      changes:
        - createTable:
            tableName: labels
            columns: 
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false     
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
