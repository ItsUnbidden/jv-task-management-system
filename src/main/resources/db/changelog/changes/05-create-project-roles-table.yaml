databaseChangeLog:
  - changeSet:
      id: create-project-roles-table
      author: Unbidden
      changes:
        - createTable:
            tableName: project_roles
            columns: 
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_project-roles
                    references: users(id)
              - column:
                  name: role_type
                  type: tinyint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
