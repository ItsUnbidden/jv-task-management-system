databaseChangeLog:
  - changeSet:
      id: create-projects-project-roles-table
      author: Unbidden
      changes:
        - createTable:
            tableName: projects_project_roles
            columns: 
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_projects_projects_project_roles
                    references: projects(id)
              - column:
                  name: project_role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_project_roles_projects_project_roles
                    references: project_roles(id)
